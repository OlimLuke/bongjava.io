<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Test</title>
    <style type="text/css">
        #container {
            margin-top: 30pt;
        }
        button {
            background-color: gray;
            border: none;
            padding: 10pt;
            font-size: 20pt;
		color: white;
            width: 50%;
			height: 100pt
        }
    </style>
    <script type="text/javascript">
    
        function callHome() {
            location.href='zipview://home'
		}
		
		function callTour() {
            location.href='zipview://tour?code=ZV168'
		}
    
    </script>
</head>

<body>
    <div id='container'>
	    <h1>zipview://home</h1>
        <button onclick='callHome();' style='margin-top: 100px'>집뷰 앱실행</button></br></br>
	<h1>zipview://tour?code=ZV168</h1>
        <button onclick='callTour();' style='margin-top: 100px'>단지홈 이동</button></br>
    </div>
</body>

</html>
